    // Video Funtion
    AFRAME.registerComponent('play-pause', {
        init: function () {
            var myVideo = document.querySelector('#kobo');
            var videoControls = document.querySelector('#videoControls');
            this.el.addEventListener('click', function () {
                if (myVideo.paused) {
                    myVideo.play();
                    videoControls.setAttribute('src', '#pause');
                } else {
                    myVideo.pause();
                    videoControls.setAttribute('src', '#play');
                }
            });
        }
    });

    // Sun Funtion
    function toggleSun() {
        // กล่องข้อความ
        var infoSun = document.getElementById('infoSun');
        var isInfoSunVisible = infoSun.getAttribute('visible');

        // โลกขยับไปมา
        var sunEntity = document.getElementById('sunEntity');
        var sunEntitytemp = document.getElementById('sunEntitytemp');
        var sunPosition = sunEntity.getAttribute('position');
        var tempSunPosition = sunEntitytemp.getAttribute('position');

        // ตรวจสอบว่าตำแหน่งปัจจุบันของ earthEntity เท่ากับตำแหน่งเริ่มต้นหรือไม่
        if (sunPosition.equals(tempSunPosition)) {
            // ถ้าเท่ากันให้เปลี่ยนตำแหน่งไปที่ตำแหน่งใหม่
            sunEntity.setAttribute('animation', 'property: position; to: 0.64017 1.32363 -0.94835; loop: false; dur: 1000;');
            infoSun.setAttribute('visible', !isInfoSunVisible);
            infoSun.setAttribute('animation', 'property: position; to: -1.054 1.29736 -1.21785; loop: false; dur: 1000;');
        } else {
            // ถ้าไม่เท่ากันให้เปลี่ยนตำแหน่งกลับไปที่ตำแหน่งเริ่มต้น
            sunEntity.setAttribute('animation', 'property: position; to: 5.18367 1.523 -2.74558; loop: false; dur: 1000;');
            setTimeout(function () {
                infoSun.setAttribute('visible', !isInfoSunVisible);
            }, 1000);
            infoSun.setAttribute('animation', 'property: position; to: -1.054 3.22538 -1.21785; loop: false; dur: 1000;');

        }
        sunEntity.setAttribute('animation__rotation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
    }
